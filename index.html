<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Davet-Official | Product preview card component</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="grid-container">
      <div class="grid">
        <div class="img">
          <img src="/images/image-product-desktop.jpg" alt="" />
        </div>
        <div class="card-content">
          <h6 class="pro-cart">Perfume</h6>
          <h2 class="pro-name">Gabrielle Essence Eau De Parfum</h2>
          <p class="pro-des">
            Preview A floral, solar and voluptuous interpretation composed by
            Olivier Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="pro-price">
            <h2 id="current-price">$149.99</h2>
            <p id="old-price" style="font-size: 16px;"><del>$149.99</del></p>
          </div>
          <button class="cart">
            <img src="/images/icon-cart.svg" alt="icon-cart" /> Add to Cart
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
